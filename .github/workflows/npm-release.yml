# This workflow create a new git tag and release a new version of the smart contracts on npm
name: NPM Release

on:
  push:
    branches:
      - "main"

jobs:
  release:
    name: üì¶ Create GitHub release and publish to NPM
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: implementations

    steps:
      # step 1: checkout to the correct branch (which one?)
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # step 2: setup Node.js to version 16
      - name: Setup Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: implementations/package-lock.json

      # all these steps should only happen if
      # the version in package.json has increased
      # and we are pushing to main
      - name: üîç Check if version in package.json has changed
        uses: EndBug/version-check@v1
        if: github.event_name == 'push'
        id: PACKAGE_VERSION_INCREASED

      - name: üìù Set version
        if: steps.PACKAGE_VERSION_INCREASED.outputs.changed == 'true'
        run: |
          PACKAGE_VERSION="v$(node -pe "require('./package.json').version")"
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV

      # step 3: install npm dependencies
      - name: üß∞ Install dependencies
        if: steps.PACKAGE_VERSION_INCREASED.outputs.changed == 'true'
        run: npm install -g truffle && npm ci

      # Step 4: compile + test the contracts.
      # Ensure there are no errors or tests failing :)
      - name: üõ† Build
        if: steps.PACKAGE_VERSION_INCREASED.outputs.changed == 'true'
        run: npx truffle compile --all

      - name: üß™ Test
        if: steps.PACKAGE_VERSION_INCREASED.outputs.changed == 'true'
        run: npm test

      # step 5: create a new release on Github
      #   5.3) create + push a git tag
      - name: üè∑ Create and push Git Tag
        if: steps.PACKAGE_VERSION_INCREASED.outputs.changed == 'true'
        run: |
          git config --global user.email "release@lukso.network" # 
          git config --global user.name "LUKSO bot"
          git tag -a ${{ env.PACKAGE_VERSION }} Head~ -m "Release Version ${{ env.PACKAGE_VERSION }} [CI]"
          git push --set-upstream origin tag ${{ env.PACKAGE_VERSION }}

      # step 6: publish on NPM
      # run the npm release script. This will:
      #   1) compile all the contracts (to be removed)
      #   2) test all the contracts (to be removed)
      #   3) minify the npm package with our custom node.js minifier script
      #   4) run npm publish
